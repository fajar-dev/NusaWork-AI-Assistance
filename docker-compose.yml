services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - HOST=0.0.0.0
      - DB_HOST=db
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_DATABASE:-vectordb}
    ports:
      - "${DB_PORT:-5432}:5432"

volumes:
  postgres_data:
